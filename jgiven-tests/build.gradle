description = 'JGiven Tests - Contains BDD tests for JGiven written in JGiven'

dependencies {
    implementation project(':jgiven-junit')
    implementation project(':jgiven-testng')
    implementation project(':jgiven-html5-report')
    implementation "junit:junit:$junitVersion"
    implementation "org.testng:testng:$testngVersion"
    implementation "com.tngtech.java:junit-dataprovider:$junitDataproviderVersion"
    implementation 'com.beust:jcommander:1.80'

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.2'
    testImplementation 'org.apache.commons:commons-io:1.3.2'
}
test.finalizedBy(jgivenHtml5Report)
test.finalizedBy(jgivenAsciiDocReport)
