buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "com.tngtech.jgiven:jgiven-gradle-plugin:${version}"
    }
}

plugins {
    id 'java'
}

apply plugin: 'groovy'
apply plugin: 'com.tngtech.jgiven.gradle-plugin'

description = "Module for writing JGiven tests with Spock"

ext {
    jGivenVersion = version
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "org.spockframework:spock-core:2.0-groovy-3.0"
    implementation "org.spockframework:spock-junit4:2.0-groovy-3.0"
    testImplementation "com.tngtech.jgiven:jgiven-spock:${jGivenVersion}"
}

test {
    useJUnitPlatform()
    test.finalizedBy jgivenTestReport
}
