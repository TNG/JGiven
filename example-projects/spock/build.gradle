plugins {
    id 'com.tngtech.jgiven.gradle-plugin' version "1.0.0-RC7"
    id 'java-library'
}

apply plugin: 'groovy'

description = "Module for writing JGiven tests with Spock"

ext {
    jGivenVersion = version
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.spockframework:spock-core:2.0-M4-groovy-3.0"
    implementation "org.spockframework:spock-junit4:2.0-M5-groovy-3.0"
    testImplementation "com.tngtech.jgiven:jgiven-spock:${jGivenVersion}"
}

test {
    useJUnitPlatform()
    test.finalizedBy jgivenTestReport
}
