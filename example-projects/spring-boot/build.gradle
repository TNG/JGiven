
plugins {
    id "com.tngtech.jgiven.gradle-plugin" version "1.0.0-RC1"
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

wrapper {
    gradleVersion = '6.0.1'
    distributionType = Wrapper.DistributionType.ALL
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    testCompile "com.tngtech.jgiven:jgiven-junit:latest.integration"
    testCompile "com.tngtech.jgiven:jgiven-spring:latest.integration"
    testCompile "org.assertj:assertj-core:$assertjVersion"
    testCompile "com.tngtech.java:junit-dataprovider:$junitDataproviderVersion"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile "org.springframework.boot:spring-boot-starter-data-jpa"
}

test.finalizedBy jgivenTestReport
