
plugins {
    id "com.tngtech.jgiven.gradle-plugin" version "1.0.0-RC4"
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

wrapper {
    gradleVersion = '6.0.1'
    distributionType = Wrapper.DistributionType.ALL
}

repositories {
    jcenter()
}

ext {
    assertjVersion = '3.14.0'
    junitDataproviderVersion = '1.13.1'
    jgivenVersion = '1.0.0-RC4'
    hsqldbVersion = '2.3.2'
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    testCompile "com.tngtech.jgiven:jgiven-junit:$jgivenVersion"
    testCompile "com.tngtech.jgiven:jgiven-spring-junit4:$jgivenVersion"
    testCompile "org.assertj:assertj-core:$assertjVersion"
    testCompile "com.tngtech.java:junit-dataprovider:$junitDataproviderVersion"
    testCompile "org.hsqldb:hsqldb:$hsqldbVersion"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile "org.springframework.boot:spring-boot-starter-data-jpa"
}

test.finalizedBy jgivenTestReport
