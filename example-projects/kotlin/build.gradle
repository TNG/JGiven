buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "com.tngtech.jgiven:jgiven-gradle-plugin:${version}"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "2.1.21"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'com.tngtech.jgiven.gradle-plugin'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    options.compilerArgs += '-parameters'
    options.encoding = 'UTF-8'
}

ext {
    jgivenVersion = version
}

repositories {
    mavenLocal()
    mavenCentral()
 }

dependencies {
    testImplementation 'com.tngtech.jgiven:jgiven-junit5:' + jgivenVersion
    testImplementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.13.1'
    testImplementation 'org.junit.platform:junit-platform-runner:1.12.2'
    testImplementation 'org.slf4j:slf4j-jdk14:2.0.17'
}

test {
    useJUnitPlatform()
    finalizedBy(jgivenTestReport)
}
