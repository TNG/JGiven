plugins {
    id "com.tngtech.jgiven.gradle-plugin" version "1.0.0-RC7"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    testImplementation 'com.tngtech.jgiven:jgiven-junit:latest.integration'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.3.1'
    testImplementation 'org.assertj:assertj-core:3.19.0'

}

test.finalizedBy jgivenTestReport