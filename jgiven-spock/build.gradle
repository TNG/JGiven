plugins {
    id 'java-library'
}

apply plugin: 'groovy'

description = "Module for writing JGiven tests with Spock"

dependencies {
    api project(':jgiven-junit')
    implementation 'org.spockframework:spock-core:2.0-M3-groovy-3.0'
    implementation 'org.spockframework:spock-junit4:2.0-M3-groovy-3.0'

    testCompile project(':jgiven-html5-report')
}

test {
    useJUnitPlatform()
    finalizedBy jgivenHtml5Report
}
